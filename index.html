<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue ToDoList</title>
</head>
<body>
    
    

    <div id="app" class="container">

        <h1 class="mb-20 mt-20 text-center">To Do List</h1>

        <div class="cont-form text-center">
            <input type="text" class="mb-20 m-0-auto" v-model="newTask.text" @keyup.enter="addTask">
            <button @click="addTask">Aggiungi</button>
            <h5 style="color:red" v-show="inputError">*richiede un minimo di 5 caratteri</h5>
        </div>

        <div class="list-container">
            <ul v-if="toDoList.length >= 1">
                <li @click="task.done = !task.done" v-for="(task,index) in toDoList" :key="index" :class="task.done === true ? 'done' : ''">
                    {{task.text}}
                    <span class="cancel-task" @click="removeTask(index)">&#10005;</span>
                </li>
            </ul>
            <h5 v-else>La Lista è vuota, inserisci un'attività!</h5>
        </div>
    
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
